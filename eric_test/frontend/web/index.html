<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <title>Interactive Map of New York City Restaurants</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Interactive Map of New York City Restaurants</h1>
  <button id="toggle-dark-mode">Dark Mode</button>
  <div id="map-container">
    <div id="map"></div>
    <div id="sidebar">
      <div id="sidebar-title">List of Restaurants</div>
      <ul id="restaurant-list"></ul>
    </div>
    <div id="floating-label">
      <form id="filter-form">
        <label for="locality">Locality:</label>
        <select id="locality"></select><br>
        <label for="cuisine">Cuisine:</label>
        <select id="cuisine"></select><br>
        <label for="overall_rating">Overall Rating:</label>
        <select id="overall_rating"></select><br>
        <label for="dining_style">Dining Style:</label>
        <select id="dining_style"></select><br>
        <label for="price_per_person">Price Per Person:</label>
        <select id="price_per_person"></select><br>
        <button type="submit">Apply Filters</button>
      </form>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="demo.js"></script>
</body>

</html>
